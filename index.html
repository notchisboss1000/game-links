<!DOCTYPE html>
<link rel="icon" href="image/favicon.ico" type="image/x-icon"/>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .header-image img {
            height: 40px;
            width: auto;
            display: block;
            margin: 0 auto;
        }

        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .image-container img {
            width: 100%;
            height: 200px;
            display: block;
            transition: filter 0.5s ease;
        }

        .image-container:hover img {
            filter: blur(5px);
        }

        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            mix-blend-mode: difference; /* Ensures good contrast */
        }

        .image-container:hover .image-text {
            opacity: 1;
        }
    </style>
    <title>Notchisboss1000</title>
</head>
<body>
    <header>
        <div class="header-image">
            <img src="image/header.png" alt="Header">
        </div>
    </header>

    <main>
        <!-- Image 1 -->
        <a href="https://notchisboss1000.github.io/PaperSnips-Recolored/" class="image-link">
            <div class="image-container">
                <img src="image/1.jpg" alt="Image 1">
                <div class="image-text">Text Over Image 1</div>
            </div>
        </a>

        <!-- Image 2 -->
        <a href="https://notchisboss1000.github.io/The-Pit" class="image-link">

            </div>
        </a>

        <!-- Image 3 -->
