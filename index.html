<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
    <title>Your Website Title</title>
</head>
<body>
    <header>
        <h1>Your Website Title</h1>
    </header>

    <main>
        <!-- Image 1 -->
        <a href="https://example.com" class="image-link">
            <div class="image-container">
                <img src="path/to/image1.jpg" alt="Image 1">
            </div>
        </a>
