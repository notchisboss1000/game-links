<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .header-image img {
            height: 40px;
            width: auto;
            display: block;
            margin: 0 auto;
        }

        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .image-container img {
            width: 100%;
            height: 200px;
            display: block;
        }

        .image-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
    <title>Notchisboss1000</title>
</head>
<body>
    <header>
        <div class="header-image">
            <img src="header.png" alt="Header">
        </div>
    </header>

    <main>
        <!-- Image 1 -->
        <a href="https://notchisboss1000.github.io/PaperSnips-Recolored-Demo/" class="image-link">
            <div class="image-container">
                <img src="image1.jpg" alt="Image 1">
            </div>
        </a>

        <!-- Image 2 -->
        <a href="https://notchisboss1000.github.io/The-Pit" class="image-link">
            <div class="image-container">
                <img src="image2.jpg" alt="Image 2">
            </div>
        </a>

        <!-- Image 3 -->
        <a href="https://notchisboss1000.github.io/Luminosity/" class="image-link">
            <div class="image-container">
                <img src="image3.jpg" alt="noimage.jpg">
            </div>
        </a>

        <!-- Image 4 -->
        <a href="#" class="image-link">
            <div class="image-container">
                <img src="noimage.jpg" alt="Image 4">
            </div>
        </a>

        <!-- Image 5 -->
        <a href="#" class="image-link">
            <div class="image-container">
                <img src="noimage.jpg" alt="Image 5">
            </div>
        </a>

        <!-- Image 6 -->
        <a href="#" class="image-link">
            <div class="image-container">
                <img src="noimage.jpg" alt="Image 6">
            </div>
        </a>

        <!-- Image 7 -->
        <a href="#" class="image-link">
            <div class="image-container">
                <img src="noimage.jpg" alt="Image 7">
            </div>
        </a>

        <!-- Image 8 -->
        <a href="#" class="image-link">
            <div class="image-container">
                <img src="noimage.jpg" alt="Image 8">
            </div>
        </a>

        <!-- Image 9 -->

            <div class="image-container">
                <img src="noimage.jpg" alt="Image 9">

        </a>
    </main>
</body>
</html>
